<div class="p-6 min-h-screen mx-auto mt-8 px-4">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold text-gray-800">Liste des élèves</h2>
    <button
      [routerLink]="['/gestion-utilisateurs/ajouter-eleve']"
      class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition"
    >
      <i class="fas fa-plus mr-2"></i> Ajouter un élève
    </button>
  </div>

  <!-- Barre de recherche -->
  <div class="flex items-center gap-2 mb-4">
    <input
      [(ngModel)]="searchTerm"
      (keyup.enter)="onSearch()"
      placeholder="Rechercher un élève..."
      class="w-full px-4 py-2 border rounded"
    />
    <button
      (click)="onSearch()"
      class="bg-gray-200 px-3 py-2 rounded hover:bg-gray-300"
    >
      <i class="fas fa-search"></i>
    </button>
    <button
      (click)="onResetForm()"
      class="text-sm text-blue-600 hover:underline"
    >
      Réinitialiser
    </button>
  </div>

  <div *ngIf="loading" class="text-gray-500">Chargement...</div>
  <div *ngIf="errorMessage" class="text-red-600">{{ errorMessage }}</div>

  <table
    *ngIf="(resultatsEleves.length > 0 || eleves.length > 0) && !loading"
    class="w-full border border-gray-300 rounded shadow-sm"
  >
    <thead class="bg-gray-100 text-left">
      <tr>
        <th class="px-4 py-2">Nom</th>
        <th class="px-4 py-2">Prénom</th>
        <th class="px-4 py-2">Email</th>
        <th class="px-4 py-2">Classe</th>
        <th class="px-4 py-2">Tuteur</th>
        <th class="px-4 py-2 text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="
          let eleve of resultatsEleves.length > 0 ? resultatsEleves : eleves
        "
        class="border-t hover:bg-gray-50"
      >
        <td class="px-4 py-2">{{ eleve.user.nom }}</td>
        <td class="px-4 py-2">{{ eleve.user.prenom }}</td>
        <td class="px-4 py-2">{{ eleve.user.email }}</td>
        <td class="px-4 py-2">
          {{ eleve.classe.libelle }} ({{ eleve.classe.niveau }})
        </td>
        <td class="px-4 py-2">{{ eleve.tuteur.telephone }}</td>
        <td class="px-4 py-2 text-center space-x-2">
          <button
            [routerLink]="['/gestion-utilisateurs/modifier-eleve', eleve.id]"
            class="text-green-600 hover:text-green-800"
            title="Modifier"
          >
            <i class="fas fa-edit"></i>
          </button>
          <button
            (click)="onDelete(eleve.id)"
            class="text-red-600 hover:text-red-800"
            title="Supprimer"
          >
            <i class="fas fa-trash-alt"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div
    *ngIf="!loading && resultatsEleves.length === 0 && eleves.length === 0"
    class="text-gray-500 mt-4 text-center"
  >
    Aucun élève enregistré pour le moment.
  </div>
</div>
