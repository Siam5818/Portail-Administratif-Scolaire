<div class="max-w-6xl mx-auto">
  <!-- Header -->
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-gray-800">
      {{ textButtonVOUp }} une classe
    </h1>
    <button
      type="button"
      (click)="onCancel()"
      class="px-4 py-2 text-gray-600 border border-gray-300 rounded hover:bg-gray-50 transition"
    >
      <i class="fas fa-arrow-left mr-2"></i>Retour
    </button>
  </div>

  <!-- Form -->
  <form [formGroup]="classeForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <div class="bg-white p-6 rounded-lg shadow-sm border">
      <h2 class="text-xl font-bold text-gray-800 mb-6 flex items-center">
        <i class="fas fa-school mr-3 text-indigo-600"></i>
        Détails de la classe
      </h2>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Libellé -->
        <div>
          <label
            for="libelle"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Libellé</label
          >
          <input
            id="libelle"
            formControlName="libelle"
            placeholder="Ex: 6ème A"
            class="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
            [class.border-red-500]="
              submittedForm && tbErreurFront['libelle'].invalid
            "
          />
          <div
            *ngIf="submittedForm && tbErreurFront['libelle'].invalid"
            class="text-red-500 text-sm mt-1"
          >
            Le libellé est requis (min. 2 caractères).
          </div>
        </div>

        <!-- Niveau -->
        <div>
          <label
            for="niveau"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Niveau</label
          >
          <input
            id="niveau"
            formControlName="niveau"
            placeholder="Ex: 6ème"
            class="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
            [class.border-red-500]="
              submittedForm && tbErreurFront['niveau'].invalid
            "
          />
          <div
            *ngIf="submittedForm && tbErreurFront['niveau'].invalid"
            class="text-red-500 text-sm mt-1"
          >
            Le niveau est requis.
          </div>
        </div>
      </div>
    </div>

    <!-- Submit Button -->
    <div class="flex justify-center pt-6">
      <button
        type="submit"
        [disabled]="classeForm.invalid"
        class="px-8 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition disabled:bg-gray-400 disabled:cursor-not-allowed font-medium"
      >
        <i class="fas fa-save mr-2"></i>
        {{ textButtonVOUp }} la classe
      </button>
    </div>

    <!-- Messages -->
    <div
      *ngIf="successMessage"
      class="text-green-600 mt-4 text-center p-3 bg-green-50 rounded-lg"
    >
      <i class="fas fa-check-circle mr-2"></i>
      {{ successMessage }}
    </div>
    <div
      *ngIf="errorMessage"
      class="text-red-600 mt-4 text-center p-3 bg-red-50 rounded-lg"
    >
      <i class="fas fa-exclamation-circle mr-2"></i>
      {{ errorMessage }}
    </div>
  </form>
</div>
