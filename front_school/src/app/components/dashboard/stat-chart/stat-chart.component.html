<div class="chart-container" *ngIf="chartData.datasets[0].data.length > 0; else loading">
  <canvas baseChart
    [data]="chartData"
    [type]="chartType"
    [options]="{
      responsive: true,
      plugins: {
        legend: { display: true, position: 'top' },
        title: { display: true, text: 'Répartition des entités' }
      }
    }">
  </canvas>
</div>

<ng-template #loading>
  <div class="loading">
    <p>Chargement des statistiques...</p>
  </div>
</ng-template>
