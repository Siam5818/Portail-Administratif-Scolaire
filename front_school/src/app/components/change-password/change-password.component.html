<form
  [formGroup]="passwordForm"
  (ngSubmit)="onChangePassword()"
  class="max-w-md mx-auto mt-40 p-6 bg-white rounded shadow"
>
  <label for="new_password" class="block text-sm font-medium text-gray-700 mb-1"
    >Nouveau mot de passe</label
  >
  <input
    type="password"
    id="new_password"
    formControlName="new_password"
    placeholder="Entrez votre nouveau mot de passe"
    class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
  />
  <div
    *ngIf="
      tbErreurFront['new_password'].invalid &&
      tbErreurFront['new_password'].touched
    "
    class="text-red-500 text-sm mt-1"
  >
    Mot de passe requis (min. 8 caractÃ¨res)
  </div>

  <button
    type="submit"
    [disabled]="isLoading"
    class="mt-4 w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 disabled:opacity-50"
  >
    Changer le mot de passe
  </button>

  <div *ngIf="errorMessage" class="mt-4 text-red-600 text-sm text-center">
    {{ errorMessage }}
  </div>
  <div *ngIf="successMessage" class="mt-4 text-green-600 text-sm text-center">
    {{ successMessage }}
  </div>
</form>
